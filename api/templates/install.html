{% extends "header.html" %}

{% block content %}

<form method="post" action="/api/install" enctype="multipart/form-data">
    {% if error %}
    <p class="alert alert-danger" role="alert">{{ error }}</p>
    {% endif %}
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="name" name="first_name" aria-describedby="nameHelp" placeholder="Enter First Name">
        <small id="nameHelp" class="form-text text-muted">Enter your first name.</small>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="last_name" aria-describedby="lastHelp" placeholder="Enter Last name">
        <small id="lastHelp" class="form-text text-muted">Enter last name.</small>
    </div>
    <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="InputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="company_name" aria-describedby="lastHelp" placeholder="Enter Company Name">
        <small id="comanyHelp" class="form-text text-muted">Enter Company Name.</small>
    </div>
    <div class="form-group">
        <label for="companyAddress">Company Address</label>
        <input type="text" class="form-control" id="companyAddress" name="address" aria-describedby="lastHelp" placeholder="Address">
        <small id="addressHelp" class="form-text text-muted">Enter Company Address.</small>
    </div>
    <div class="form-group">
        <label for="companyContact">Company Contact Number</label>
        <input type="text" class="form-control" id="companyContact" name="contact" aria-describedby="lastHelp" placeholder="Contact">
        <small id="contactHelp" class="form-text text-muted">Enter Company Contact Number.</small>
    </div>
    <div class="form-group">
        <label for="companyLogo">Company Logo</label>
        <input type="file" accept="image/png" class="form-control" id="companyLogo" name="logo" aria-describedby="lastHelp" placeholder="Logo">
        <small id="logoHelp" class="form-text text-muted">Upload company logo.</small>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
